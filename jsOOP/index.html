<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo_3.png" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo">
            <p class="user-info__change">Change logo</p>
          </div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button
              data-id="popup-edit"
              type="submit"
              class="user-info__place-edit"
            >
              Edit
            </button>
          </div>
          <button data-id="popup" class="button user-info__button">
            +
          </button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->
        <!-- <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div> -->
        <!-- конец примера. -->
      </div>
      <!-- Add Avatar -->
      <div class="popup popup-avatar">
        <div class="popup-avatar__content">
          <img
            data-id="popup-avatar"
            src="./images/close.svg"
            alt=""
            class="popup-avatar__close"
          />
          <h3 class="popup-avatar__title">Update logo</h3>
          <form
            class="popup__form-valid popup-avatar__form"
            name="new"
            novalidate
          >
            <input
              data-id="popup-avatar__link"
              id="link"
              type="url"
              name="link"
              class="popup-avatar__input popup-avatar__input_type_link-url"
              placeholder="Ссылка на аватар"
              required
              pattern="(^https?:\/\/)?[a-z0-9~_\-\.]{2,}\.[a-z]{1,9}[aA-zZ0-9~_\-\./?=&]+"
            />
            <span class="popup-error popup-avatar__name-error"></span>
            <button
              type="submit"
              id="popup-avatar__button"
              class="button popup-avatar__button"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up Add -->
      <div class="popup popup_add">
        <div class="popup__content">
          <img
            data-id="popup"
            src="./images/close.svg"
            alt=""
            class="popup__close"
          />
          <h3 class="popup__title">New photo with title</h3>
          <form
            id="form"
            class="popup__form-valid popup__form"
            name="new"
            novalidate
          >
            <input
              data-id="popup__name"
              id="name"
              type="text"
              minlength="2"
              maxlength="30"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
              required
            />
            <span id="error-name" class="popup-error popup__name-error"></span>
            <input
              data-id="popup__link"
              id="link"
              type="url"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
              required
              pattern="(^https?:\/\/)?[a-z0-9~_\-\.]{2,}\.[a-z]{1,9}[aA-zZ0-9~_\-\./?=&]+"
            />
            <span id="error-link" class="popup-error popup__link-error"></span>
            <button
              id="button"
              data-name="popup"
              type="submit"
              class="button popup__button"
              disabled
            >
              +
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up Edit -->
      <div class="popup popup-edit">
        <div class="popup-edit__content">
          <img
            data-id="popup-edit"
            src="./images/close.svg"
            alt=""
            class="popup-edit__close"
          />
          <h3 class="popup-edit__title">Edit Profile</h3>
          <form
            class="popup__form-valid popup-edit__form"
            name="new"
            novalidate
          >
            <input
              data-id="popup-edit__name"
              id="user-name"
              type="text"
              minlength="2"
              maxlength="30"
              name="name"
              class="popup-edit__input popup-edit__input_type_name"
              placeholder="Имя"
              required
            />
            <span class="popup-error popup-edit__name-error"></span>
            <input
              data-id="popup-edit__dscr"
              id="user-name"
              type="text"
              minlength="2"
              maxlength="30"
              name="link"
              class="popup-edit__input popup-edit__input-dscr"
              placeholder="О себе"
              required
            />
            <span
              class="popup-error popup-edit__info-error popup-edit__dscr-error"
            ></span>
            <button
              type="submit"
              id="popup-edit__button"
              class="button popup-edit__button"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up image -->
      <div class="popup popup-image">
        <div class="popup-image__content">
          <img alt="" class="popup-image__picture" />
          <img src="./images/close.svg" alt="" class="popup-image__close" />
        </div>
      </div>
      <footer class="footer">
        <p class="footer__text">Andriy Kulchytskyi</p>
      </footer>
    </div>
    <script src="js/Api.js"></script>
    <script src="js/FormValidator.js"></script>
    <script src="js/UserInfo.js"></script>
    <script src="js/Popup.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/CardList.js"></script>
    <!-- <script src="js/data.js"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
